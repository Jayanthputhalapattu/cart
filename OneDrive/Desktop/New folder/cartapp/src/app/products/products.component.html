<div class="container">
    <div class="row">
       
                <div class="card " style="width: 18rem;" *ngFor="let p of productslist">
  
                    <div class="card-body" >
                      <h5 class="card-title">{{p.displayName}}</h5>
                      <p>{{p.price | currency}}</p>
                      <p class="card-text">{{p.shortDesc}}</p>
                      <button  class="btn btn-primary" (click)="addTocart(p.displayName,userid)">Add to cart</button>
                    </div>
                  </div>
            </div>
           
  
    </div>
